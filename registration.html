<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Portal</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('./rgs.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      backdrop-filter: brightness(0.5);
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .button-group button,
    #back-btn {
      background-color: #ff3c3c;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button-group button:hover,
    #back-btn:hover {
      background-color: #e22b2b;
      transform: scale(1.05);
    }

    .button-group a,
    #back-btn a {
      color: white;
      text-decoration: none;
    }

    #back-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }

      #back-btn {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body style="background-image:url(rgs.jpg);background-size: cover;">
  <div class="container">
    <h1>Registration Form</h1>
    <div class="button-group">
      <button><a href="st.html">Student Registration</a></button>
      <button><a href="teach.html">Teacher Registration</a></button>
    </div>
    <button id="back-btn"><a href="index.html">Back to Home</a></button>
  </div>
</body>
</html>
